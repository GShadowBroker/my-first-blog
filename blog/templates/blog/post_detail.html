{% extends 'blog/base.html' %}
{% block content %}
    <div class="panel panel-default">
        <h3><a href="{% url 'post_detail' pk=post.pk %}" class="title">{{post.title}}</a></h3>
        {% if post.published_date %}
            <p class="published_date">Published: {{post.published_date}}</p>
        {% endif %}
            <div class="author_and_edit">
                <p class="author">Created by: <a class="author-name" href="#">{{post.author}}</a></p>
                {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
            </div>
        <div class="panel-body">
            <p>{{post.text | linebreaksbr}}</p>
        </div>
    </div>
{% endblock %}
